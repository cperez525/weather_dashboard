<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Easy weather on the go | Fair Weatherapp</title>
    <link rel="icon"
        href="https://images.unsplash.com/photo-1534629938736-b1b076531d3b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" />
</head>

<body>

    <header>
        <section class="header-text">
            <p>Fair Weatherapp</p>
            <p id="home-city">Test Text</p>
        </section>
    </header>

    <main>
        <aside>
            <section class="city-search">
                <figure id="search-box">
                    <input type="text" placeholder="Ex: Houston, Tx or 77008">
                    <img src="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/search-512.png"></img>
                </figure>
            </section>
        </aside>

        <article class="weather-display">
            <section class="current-weather">
                <h1 id="current-weather-header">Today's Weather</h1>

                <div id="current-weather-box">

                </div>
            </section>

            <section class="future-weather">

                <h1 id="future-weather-header">T5 Day Forcast</h1>

                <figure class="forcast-boxes">
                    <div class="future-weather-box" data-number="1">

                    </div>

                    <div class="future-weather-box" data-number="2">

                    </div>

                    <div class="future-weather-box" data-number="3">

                    </div>

                    <div class="future-weather-box" data-number="4">

                    </div>

                    <div class="future-weather-box" data-number="5">

                    </div>
                </figure>
            </section>
        </article>
    </main>

    <footer>This is a footer</footer>
</body>


</html>
