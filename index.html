<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Easy weather on the go | Fair Weatherapp</title>
    <link rel="icon"
        href="https://images.unsplash.com/photo-1534629938736-b1b076531d3b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" />
</head>

<body>

    <header>
        <section class="header-text">
            <p>Fair Weatherapp</p>
        </section>
    </header>

    <main>
        <aside>
            <section class="city-search">
                <figure id="search-box">
                    <input id="text-area" type="text" placeholder="Ex: Houston">
                    <img id="search-btn"
                        src="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/search-512.png"></img>
                    <button id="clear-history">Clear History</button>
                </figure>
            </section>

            <section class="search-history">

            </section>
        </aside>

        <article class="weather-display">
            <section class="current-weather">
                <h1 id="current-weather-header">Today's Weather</h1>

                <h3 id="city-name-date"></h3></br>
                <img id="weather-icon"></br>
                <p id="current-temp">
                </p></br>
                <p id="current-humidity">
                </p></br>
                <a id="uv-link" href="https://www.epa.gov/sunsafety/uv-index-scale-0" target="_blank">
                    <button id="current-uv-index">UV Index: </button>
                </a></br>
                <p id="current-wind-speed">                   
                </p>


            </section>

            <section class="future-weather">

                <h1 id="future-weather-header">T5 Day Forcast</h1>

                <figure class="forcast-boxes">
                    
                </figure>
            </section>
        </article>
    </main>

    <footer>This is a footer</footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

</body>


</html>
